<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assests/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo">
            <a href="https://taynad.github.io/StockID/"><img src="assets/svg/logo.svg" alt="Logo"></a>
        </div>
        <div class="titulo">
            <img src="assets/svg/produtos.svg" alt="PRODUTO">
            <p>PRODUTOS</p>
        </div>
    </header>

    <main>
        <section id="pesquisa">
            <div class="pesquisar">
                <img src="assets/svg/search-svgrepo-com.svg" alt="Lupa">
                <input type="text" placeholder="Pesquisar" />
            </div>
        </section>

        <section id="botoes">
            <button id="bot">
                <img src="assets/svg/add.svg" alt="Cadastrar">
                <p>Cadastrar Produto</p>
            </button>

            <button id="bot2">
                <img src="assets/svg/funil.svg" alt="Filtrar">
                <p>Filtrar Categoria</p>
            </button>
        </section>

        <section id="lista">
            <div class="descricoes">
                <p class="codigo">COD</p>
                <p class="nome">Nome</p>
                <p class="categoria">Categoria</p>
                <p class="descricao">Descrição</p>
                <p class="quantidade">Quantidade</p>
                <p>Mais</p>
            </div>

            <div class="listagem" id="listagem">

            </div>
        </section>
        <div class="janela_popup" id="janela_popup">
            <section id="popup-cadastrar">
                <div class="form">
                    <div class="icon">
                        <img src="assets/svg/adicionar.svg" alt="Produtos">
                    </div>
                    <form id="form_cadastro">
                        <div id="completo">
                            <label>Nome do produto</label>
                            <input type="text" id="nome" name="nome">
                        </div>

                        <div id="completo">
                            <label>Descrição</label>
                            <input type="text" id="descricao" name="descricao">
                        </div>

                        <div class="line">
                            <div id="curto">
                                <label>Categoria</label>
                                <select name="categoria" id="categoria">
                                    <option value="" disabled selected>Selecione um item</option>
                                    <option value="Alimentos e Bebidas">Alimentos e Bebidas</option>
                                    <option value="Alimentos Industrializados">Alimentos Industrializados</option>
                                    <option value="Bebidas Alcoólicas">Bebidas Alcoólicas</option>
                                    <option value="Limpeza Doméstica">Limpeza Doméstica</option>
                                </select>
                            </div>

                            <div id="curto">
                                <label>Quantidade</label>
                                <input type="number" id="quantidade" name="quantidade">
                            </div>
                        </div>

                        <div class="line">
                            <div id="curto">
                                <label>Data de Fabricação</label>
                                <input type="date" id="fabricacao" name="fabricacao">
                            </div>

                            <div id="curto">
                                <label>Data de Validade</label>
                                <input type="date" id="validade" name="validade">
                            </div>
                        </div>

                        <div class="line">
                            <div id="curto">
                                <label>Preço de Compra</label>
                                <input type="text" id="compra" name="compra" placeholder="0,00"
                                    pattern="^[0-9]+(,[0-9]{1,2})?$"
                                    title="Insira um valor em reais, por exemplo: 1000,00">
                            </div>

                            <div id="curto">
                                <label>Preço de Venda</label>
                                <input type="text" id="venda" name="venda" placeholder="0,00"
                                    pattern="^[0-9]+(,[0-9]{1,2})?$"
                                    title="Insira um valor em reais, por exemplo: 1000,00">
                            </div>

                        </div>

                        <div class="botoescad">
                            <button type="submit" id="cadastrar">
                                <img src="assets/svg/register-svgrepo-com (1).svg" alt="Cadastrar">CADASTRAR</button>

                            <button type="button" id="cancelar"> <img
                                    src="assets/svg/cancel-close-delete-svgrepo-com (1).svg" alt="">CANCELAR</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <div class="janela" id="janela">
            <section id="pcat">
                <div class="popupcat">
                    <div class="barra">
                        <img src="assets/svg/search-alt-2-svgrepo-com.svg" alt="Lupa">
                        <input type="text" name="categoria" id="categoria" placeholder="Categoria">
                    </div>

                    <div class="imagens">
                        <img src="assets/svg/diretitasvgrepo-com.svg" alt="Direita" style="border: none;">
                        <figure>
                            <img src="assets/img/car.jpg" alt="Carnes">
                            <figcaption>Carnes</figcaption>
                        </figure>

                        <figure>
                            <img src="assets/img/lei.jpg" alt="Frios e Laticinios">
                            <figcaption>Laticinios</figcaption>
                        </figure>

                        <figure>
                            <img src="assets/img/pao-frances-cenourao-5-unidades.avif" alt="Pães">
                            <figcaption>Pães</figcaption>
                        </figure>

                        <img src="assets/svg/esquerdasvgrepo-com.svg" alt="Esquerda" style="border: none;">
                    </div>
                    <div class="botoescat">
                        <button type="button" id="selecionar"><img src="assets/svg/check-circle-svgrepo-com.svg"
                                alt="Selecionar">SELECIONAR</button>
                        <button type="button" id="cancelar2"> <img
                                src="assets/svg/cancel-close-delete-svgrepo-com (1).svg" alt="">CANCELAR</button>
                    </div>
                </div>
            </section>
        </div>
        <div id="popup_edicao">
            <section class="edit_delete">
                <div class="form">
                    <h1 id="titulo_editar">Editar / Excluir venda</h1>
                    <form id="form_edit">
                        <div id="completo">
                            <label>Código</label>
                            <input type="text" id="novo_id" name="novo_id" readonly>
                        </div>
                        <div id="completo">
                            <label>Nome do produto</label>
                            <input type="text" id="novo_nome" name="novo_nome">
                        </div>
                        <div id="completo">
                            <label>Descrição</label>
                            <input type="text" id="novo_descricao" name="novo_descricao">
                        </div>
                        <div class="line">
                            <div id="curto">
                                <label>Categoria</label>
                                <select name="novo_categoria" id="novo_categoria">
                                    <option value="" disabled selected>Selecione um item</option>
                                    <option value="Alimentos e Bebidas">Alimentos e Bebidas</option>
                                    <option value="Alimentos Industrializados">Alimentos Industrializados</option>
                                    <option value="Bebidas Alcoólicas">Bebidas Alcoólicas</option>
                                    <option value="Limpeza Doméstica">Limpeza Doméstica</option>
                                </select>
                            </div>
                            <div id="curto">
                                <label>Quantidade</label>
                                <input type="number" id="novo_quantidade" name="novo_quantidade">
                            </div>
                        </div>
                        <div class="line">
                            <div id="curto">
                                <label>Data de Fabricação</label>
                                <input type="date" id="novo_fabricacao" name="novo_fabricacao">
                            </div>
                            <div id="curto">
                                <label>Data de Validade</label>
                                <input type="date" id="novo_validade" name="novo_validade">
                            </div>
                        </div>
                        <div class="line">
                            <div id="curto">
                                <label>Preço de Compra</label>
                                <input type="text" id="novo_compra" name="novo_compra" placeholder="0,00"
                                    pattern="^[0-9]+(,[0-9]{1,2})?$"
                                    title="Insira um valor em reais, por exemplo: 1000,00">
                            </div>
                            <div id="curto">
                                <label>Preço de Venda</label>
                                <input type="text" id="novo_venda" name="novo_venda" placeholder="0,00"
                                    pattern="^[0-9]+(,[0-9]{1,2})?$"
                                    title="Insira um valor em reais, por exemplo: 1000,00">
                            </div>
                        </div>
                        <div class="botoescad">
                            <button type="button" id="editar">
                                <img src="assets/svg/register-svgrepo-com (1).svg" alt="Cadastrar">EDITAR</button>

                            <button type="button" id="deletar"> <img
                                    src="assets/svg/cancel-close-delete-svgrepo-com (1).svg" alt="">DELETAR</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <script src="javascript/popup.js"></script>
    <script src="javascript/cadastrarProduto.js"></script>
    <script src="javascript/listarProdutos.js"></script>
</body>

</html>
