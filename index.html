<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assests/img/favicon.ico" type="image/x-icon">
</head>
<body>
    

    <header>
        <div class="logo">
            <a href="#"><img src="assets/logo.svg" alt="Logo"></a>
        </div>
        <div class="titulo">
            <img src="assets/produtos.svg" alt="PRODUTO"> 
            <p>PRODUTOS</p>
        </div>
    </header>
    <main>
        <section id="pesquisa">
            <div class="pesquisar">
                <img src="assets/search-svgrepo-com.svg" alt="Lupa">
                <p style="color: #8d8d8d;">Pesquisar</p>
            </div>
        </section>

        <section id="botoes">
            <button id="bot">
                <img src="assets/add.svg" alt="Cadastrar">
                <p>Cadastrar Produto</p>
            </button>

            <button id="bot">
                <img src="assets/funil.svg" alt="Filtrar">
                <p>Filtrar Categoria</p>
            </button>

        </section>



    </main>
</body>
</html>
