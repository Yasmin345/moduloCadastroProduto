<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assests/img/favicon.ico" type="image/x-icon">
    
</head>
<body>
    

    <header>
        <div class="logo">
            <a href="#"><img src="assets/svg/logo.svg" alt="Logo"></a>
        </div>
        <div class="titulo">
            <img src="assets/svg/produtos.svg" alt="PRODUTO"> 
            <p>PRODUTOS</p>
        </div>
    </header>
    <main>
        <section id="pesquisa">
            <div class="pesquisar">
                <img src="assets/svg/search-svgrepo-com.svg" alt="Lupa">
                <input type="text" placeholder="Pesquisar..." />
            </div>
        </section>

        <section id="botoes">
            <button id="bot">
                <img src="assets/svg/add.svg" alt="Cadastrar">
                <p>Cadastrar Produto</p>
            </button>

            <div class="janela_popup" id="janela_popup">
                <section id="popup-cadastrar">
                    <div class="form">
                <div class="icon">
                    <img src="assets/svg/produtos.svg" alt="Produtos">
                </div>
                <form action="formulario" method="post">
                    <div id="completo">
                        <label>Nome do produto</label>
                        <input type="text" id="nome"><br>
                    </div>

                    <div id="completo">
                        <label>Descrição</label>
                        <input type="text" id="Descrição">
                    </div>
                    
                        <div class="line">
                            <div id="curto">
                                <label>Categoria</label>
                                <select name="categoria">
                                <option value="" disabled selected>Selecione um item</option>
                                <option value="Alimentos e Bebidas"> Alimentos e Bebidas</option><br>
                                <option value="Alimentos Industrializados">Alimentos Industrializados</option><br>
                                <option value="Bebidas Alcoólicas">Bebidas Alcoólicas</option><br>
                                <option value="Limpeza Doméstica">Limpeza Doméstica</option>
                                </select>
                            </div>

                            <div id="curto">
                                <label> Quantidade</label>
                                <input type="number" id = "Quantidade">
                            </div>
                        </div>

                        <div class="line">
                            <div id="curto">
                                <label> Data de Fabricação</label>
                                <input type="date" id = "fabricação">
                            </div>

                            <div id="curto">
                                <label> Data de Validade</label>
                                <input type="date" id = "validade">
                            </div>
                        </div>

                        <div class="line">
                            <div id="curto">
                                <label>Preço de Compra</label>
                                <input type="text" id="valor" name="valor" placeholder="0,00" pattern="^\d+(\,\d{1,2})?$" title="Insira um valor em reais, por exemplo: 1000,00">
                            </div>

                        <div id="curto">
                            <label>Preço de Venda</label>
                            <input type="text" id="valor2" name="valor2" placeholder="0,00" pattern="^\d+(\,\d{1,2})?$" title="Insira um valor em reais, por exemplo: 1000,00">
                        </div>
                    </div>
                    <button type="submit">CADASTRAR</button>
                </form>
        </div> 
        </section>
            </div>

            <button id="bot2">
                <img src="assets/svg/funil.svg" alt="Filtrar">
                <p>Filtrar Categoria</p>
            </button>
            <div class="janela" id="janela">
                <section id="pcat">
                    <div class="popupcat">
                        <div class="barra">
                            <img src="assets/svg/search-alt-2-svgrepo-com.svg" alt="Lupa">
                            <input type="text" name="categoria" id="categoria" placeholder="Categoria">
                        </div>
        
                        <div class="imagens">
                                <img src="assets/svg/diretitasvgrepo-com.svg" alt="Direita" style="border: none;">
                            <figure>
                                <img src="assets/img/car.jpg" alt="Carnes">
                                <figcaption>Carnes</figcaption>
                            </figure>
                            
                            <figure>
                                <img src="assets/img/lei.jpg" alt="Frios e Laticinios">
                                <figcaption>Laticinios</figcaption>
                            </figure>
        
                            <figure>
                                <img src="assets/img/pao-frances-cenourao-5-unidades.avif" alt="Pães">
                                <figcaption>Pães</figcaption>
                            </figure>
                        
                            <img src="assets/svg/esquerdasvgrepo-com.svg" alt="Esquerda" style="border: none;">
                            
                        </div>
                    </div>
                </section>
            </div>
        </section>


        <section id="lista">
            <div class="descricoes">
                <p style="width: 11%">COD</p>
                <p>Nome</p>
                <p>Categoria</p>
                <p>Descrição</p>
                <p>Quantidade</p>
                <p>Mais</p>
            </div>

            <div class="listagem">
                <div class="registro">
                    
                    <p style="width: 11%">001</p>
                    <p>Doce de Leite</p>
                    <p>Zero lactose</p>
                    <p>500g</p>
                    <p>3 Unidades</p>
                    <p><button id="more"> <img src="assets/svg/add.svg" alt="Mais"></button></p>
                </div>

                <div class="registro">
                    <p style="width: 11%">001</p>
                    <p>Doce de Leite</p>

                    <p>500g</p>
                    <p>3 Unidades</p>
                    <p><button id="more"> <img src="assets/svg/add.svg" alt="Mais"></button></p>
                </div>

                <div class="registro">
                    <p style="width: 11%">001</p>
                    <p>Doce de Leite</p>
                    <p>Zero lactose</p>
                    <p>500g</p>
                    <p>3 Unidades</p>
                    <p><button id="more"> <img src="assets/svg/add.svg" alt="Mais"></button></p>
                </div>

                <div class="registro">
                    <p style="width: 11%">001</p>
                    <p>Doce de Leite</p>
                    <p>Zero lactose</p>
                    <p>500g</p>
                    <p>3 Unidades</p>
                    <p><button id="more"> <img src="assets/svg/add.svg" alt="Mais"></button></p>
                </div>

            
            </div>
        </section>

    </main>
</body>
<script src="CSS/javascript/popup.js"></script>
</html>
